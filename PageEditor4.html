<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> Student 4 </title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		body{
			background: linear-gradient(to top, #dbdcd7 0%, #dddcd7 24%, #e2c9cc 30%, #e7627d 46%, #b8235a 59%, #801357 71%, #3d1635 84%, #1c1a27 100%);
			background-size: cover;
			font-family: 'Raleway',sans-serif;
		}
		p{
			font-size: 25px;
		}
		h1 {
			text-align: center;
			padding: 10px;
			color: black;
			margin-top: 5%;
			margin-bottom: 20px;
		}
		h2 {
			text-align: center;
			padding: 5px;
		}
		table{
			background-color: black;
			padding: 10px;
			border: 3px solid #fff;
			font-size: 20px;
			width: 500px;
			margin-right: auto;
			margin-left: auto;
		}
		.container {
			background-color:black;
			border: 3px solid tomato;
			opacity: 1;
			color: white;
			margin-left: auto;
			margin-right: auto;
			padding:20px;
			height: 320px;
			width:500px;
			font-family:Roboto;
			border-radius: 10px;
			padding:20px;
			font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
		}
		.tasks{
			margin-bottom: 10px;
		}
		table tr td{
			color:tomato;
			line-height: 33px;
		}
		.radiobtn{
			border: 2px solid orangered;
			padding: 10px;
			border-radius: 10px;
			cursor: pointer;
		}
		#radiodiv{
			background:none;
			display: flex; 
			justify-content: center;
			margin-top: 80px;
			position: relative;
			height: 125px;
		}
		label{
			font-family: 'Raleway',sans-serif;
			font-size: 14px;
		}
		/* Scroll bar - Designed to be used throughout the website */
		::-webkit-scrollbar{
			width:13px;
		}
		::-webkit-scrollbar-track{
		background:black;
		}
		::-webkit-scrollbar-thumb{
			background: rgba(255, 99, 71, 0.5);
			border-radius: 20px;
			border:3px solid;
		}
		::-webkit-scrollbar-thumb:hover{
			background:#ff6347;
		}
	</style>
	<script>	
		function changeBackground() {
    		document.body.style.background = "linear-gradient(to top, #dbdcd7 0%, #dddcd7 24%, #e2c9cc 30%, #e7627d 46%, #b8235a 59%, #801357 71%, #3d1635 84%, #1c1a27 100%)"
		}
		function changeBackground2() {
    		document.body.style.background = "linear-gradient(to right, #ff8177 0%, #ff867a 0%, #ff8c7f 21%, #f99185 52%, #cf556c 78%, #b12a5b 100%)"
		}
		function changeBackground3() {
    		document.body.style.background = "linear-gradient(to top, #00c6fb 0%, #005bea 100%)"
		}
	</script>
</head>
<body>

			<tr><td>Additional Interactivity [Theme colour change]</td></tr> -->
		</table>
	</div>
	<div id= "radiodiv">
		<br>
		<form>
		<input type="radio" name="theme" class="radiobtn" checked onclick="changeBackground()"><label><b>Theme 1</b></label>
		<input type="radio" name="theme" class="radiobtn" onclick="changeBackground2()"><label><b>Theme 2</b></label>
		<input type="radio" name="theme" class="radiobtn" onclick="changeBackground3()"><label><b>Theme 3</b></label>
		</form>
	  </div>
</body>
